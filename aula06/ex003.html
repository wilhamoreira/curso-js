<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>ja me livrei da maldição!!!</p>

    <script>
        const numero1 = Number(prompt('Infrorme um numero: '))// deixando o javascript decidir o tipo
        const numero2 = Number.parseInt(prompt('Infrorme outro numero: ')) //forcando para ser um numero inteiro

        const soma  = numero1 + numero2

        alert(`A soma dos valores é ${soma}`)

       
    </script>
    
</body>
</html>
