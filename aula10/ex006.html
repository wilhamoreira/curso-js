<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area,
        div#div{
            background: rgb(42, 139, 42);
            width: 200px;
            height: 200px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja
    </div>

    <div id="div">
        Interaja
    </div>

    <script>
        var a = document.querySelector('div#area')


        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou'
            
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }

        // eventos no js
        var b = document.querySelector('div#div')
        //adicionando eventos
        b.addEventListener('click', clicarb)
        b.addEventListener('mouseenter', entrarb)
        b.addEventListener('mouseout', sairb)

        function clicarb(){
            b.innerText = 'Clicou'
            b.style.background = 'red'
        }

        function entrarb(){
            b.innerText = 'Entrou'
            
        }

        function sairb(){
            b.innerText = 'Saiu'
            b.style.background = 'green'
        }

    </script>
</body>
</html>
