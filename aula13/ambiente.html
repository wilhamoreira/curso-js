<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Observe o console para avaliar resultado</h1>
    
    <script>
        //estrutura de repedião com teste no inicio
        let contador = 1
        let cont = 1
        while(contador <= 6){
            console.log('Tudo bem ?')
            contador++
            
        }

        //estrutura de repetição com execução no inicio
        do {
            console.log('Tudo bem ?')
            cont++
            
        }while(cont <= 6)

    </script>
</body>
</html>
