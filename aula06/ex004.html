<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = prompt('Qual é o seu nome? ')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras `) // Quantidades de caracteres
        document.write(`seu nome em maiúsculas é ${nome.toUpperCase()} `) // convertendo para letrar maiúsculas
        document.write(`seu nome em minusculas é ${nome.toLowerCase()}`) // convertendo para letras minúsculas

        //formatando numero
        var n1 = 1545.5
        n1.toFixed(2) //adicionando 2 casas decimais
        n1.toFixed(2).replace('.',',') // trocando o . pelo ,
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}))
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}))
        
    </script>
</body>
</html>
